<div class="col-md-12" ng-controller="HomeCtrl">
    <div class="row">
        <h2>W5LVC Study Net</h2>
    </div>
    <div class="row">
        <input type="radio" id="testType" ng-model="currentTest" ng-click="updateCurrentTest('general')" value="general"> General
        <input type="radio" id="testType" ng-model="currentTest" ng-click="updateCurrentTest('extra')" value="extra"> Extra
    </div>
    <div class="row">
        <h3 ng-bind-html="currentQuestion.Id"></h3>
    </div>
    <div class="row">
        <div>FCC Section: <span ng-bind-html="currentQuestion.FCCSection"></span></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <p ng-bind-html="currentQuestion.QuestionText"></p>
    </div>
    <div class="row">&nbsp;</div>
    <table class="table table-bordered">
        <tr ng-repeat="answer in currentQuestion.Answers" ng-class="isValidAnswer($index)" >
            <td ng-bind-html="answer.AnswerId"></td>
            <td ng-bind-html="answer.AnswerText"></td>
        </tr>
    </table>
    <div class="row pull-right">
        <button id="nextQuestion" class="btn btn-default" ng-click="nextQuestion()">Next</button>
    </div>
</div>
